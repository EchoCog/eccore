sudo: required
language: c
env:
  global:
    - DEPLOY_USER=delta DEPLOY_SERVER="py.delta.chat"
    - secure: 
  matrix:
  - MESONARGS="" DOCS=t TESTS=t WHEEL=t
  #- MESONARGS="-Dmonolith=true" TESTS=t
  #- MESONARGS="--default-library=static"
  #- MESONARGS="--wrap-mode=forcefallback --default-library=static"

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test

services:
- docker

script:
- export BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
- echo "BRANCH=$BRANCH"
- docker pull deltachat/test7
- docker pull deltachat/doxygen 
- bash $TRAVIS_BUILD_DIR/scripts/travisbuild.sh

# we don't move the deploy step inside docker because it misses ssh/rsync etc. 
deploy:
-  provider: script
-  skip_cleanup: true
-  script: bash $TRAVIS_BUILD_DIR/scripts/deploy.sh
-  on:
-    all_branches: true
-    condition: $DOCS

